<!DOCTYPE html>
<html lang="en">
<head>

  <title>Unstated Media|Home</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />

<body>

  <header>
      <img src="images/umedialogo1.2.01.png" class="icon-img">
      <a href="#home" class="logo" data-scroll>UNSTATED MEDIA</a>
      <nav class="nav-collapse">

          <li class="menu-item"><a href="#about" data-scroll>About</a></li>
          <li class="menu-item"><a href="#projects" data-scroll>Projects</a></li>

<section id="home">

</section>

    </main>

    </div>
</section>

      <div class="col-12">

    </div>-->
